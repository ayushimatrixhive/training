<html>
    <head>
        <script type="text/javascript" src="tempconversion.js">
        </script>
    </head>
    <style>
        .abc {
        background-color: rgb(224, 222, 221);
        color: black;
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
        text-align: center;
        font-size: large;
        }
        lable{
            width:100px;
            display :inline-block;
        }
    </style>
    <body>

        <div class="abc">
        <lable>Fahrenheit:</lable> 
        <span id="outputFahrenheit"></span>
        <lable>=</lable> 
        <lable>Celcius:</lable> 
        <span id="outputCelcius"></span><br>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverterf(this.value)" onchange="temperatureConverterc(this.value)">
        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverterc(this.value)" onchange="temperatureConverterf(this.value)">
        </div>
        <script>
            function temperatureConverterf(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
            }
            function temperatureConverterc(valNum1) {
            valNum1 = parseFloat(valNum1);
            document.getElementById("outputFahrenheit").innerHTML=(valNum1*1.8)+32;
            }
        </script>
    </body>
</html>
