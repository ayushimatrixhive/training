<!DOCTYPE html>
<html>
<head>
<style>
#hide{
        background-color:rgb(3, 27, 129);
        color : white;
        }
#show{
        background-color:rgb(3, 27, 129);
        color : white;
    }
p {
    color:red;
}
.xyz {
                background-color: rgb(224, 222, 221);
                color: black;
                border: 1px solid black;
                margin: 20px;
                padding: 20px;
                text-align:center;
                font-size: large;
                }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    $("#hide").click(function(){
    $("p").hide();
    });
    $("#show").click(function(){

    });
});
</script>
</head>
<body>

 </div>
