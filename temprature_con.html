<html>
    <head>
        <script type="text/javascript" src="tempconversion.js">
        </script>
    </head>
    <style>
        .abc {
        background-color: rgb(224, 222, 221);
        color: black;
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
        text-align: center;
        font-size: large;
        }
        lable{
            width:100px;
            display :inline-block;
        }
    </style>
    <body>

        <div class="abc">
        <!-- <lable>Fahrenheit:</lable>  -->
        <span id="outputFahrenheit"></span>
        <!-- <lable>=</lable>  -->
        <!-- <lable>Celcius:</lable>  -->
        <span id="outputCelcius"></span><br>
        <input id="inputFahrenheit" type="text" value="" placeholder="Fahrenheit"  onchange="temperatureConverterc(this.value)">
        
        <input id="inputCelsius" type="text" value=""  placeholder="Celsius"  onchange="temperatureConverterf(this.value)"><br>
        <select name="temp" id="t1" onchange="convert(this)">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celcius">Celcius</option>
        </select>
        <lable>=</lable>
          <select name="temp1" id="t2">
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
          </select>
        </div>
        <script>
            function temperatureConverterf(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("inputCelsius").setAttribute('value',((valNum-32)/1.8));
            console.log('update'+((valNum-32)/1.8) )
            }
            function temperatureConverterc(valNum1) {
            valNum1 = parseFloat(valNum1);
            document.getElementById("inputCelsius").setAttribute('value',(valNum1*1.8)+32);
            console.log('update'+(valNum1*1.8)+32)
            }
            function convert(a){
                console.log(a.value)
                if(a.value=="Fahrenheit"){
                    var c=document.getElementById("inputCelsius");
                    temperatureConverterc(c.value)
                }else{
                    var d=document.getElementById("inputFahrenheit");
                    temperatureConverterf(d.value)
            }
            }
        </script>   
    </body>
</html>
